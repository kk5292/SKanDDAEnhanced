<script src="js/cart.js" defer></script>

<style>
    /* === PAGE BACKGROUND === */
    body {
        background: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
        ),
        url("assets/checkout-hero.png") center/cover no-repeat fixed;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        color: #fff;
    }

    /* === HEADER === */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 60px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        box-shadow: none;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    header a,
    nav a {
        color: #fff !important;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
        color: #ff5b00 !important;
    }

    .logo img {
        height: 50px;
    }

    /* === DESKTOP NAVIGATION === */
    #desktop-nav {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    /* âœ… Highlight the cart icon for this page */
    .cart-icon-desktop[href="cart.html"] {
        color: #ff5b00 !important;
        font-weight: 600;
    }

    /* Hide mobile elements by default */
    #mobile-nav,
    .mobile-actions,
    .menu-toggle {
        display: none;
    }

    /* === CART PAGE LAYOUT === */
    .cart-page-layout {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 80px 20px;
    }

    .cart-page-layout h1 {
        font-size: 2.2rem;
        margin-bottom: 10px;
        color: #fff;
        font-weight: 700;
    }

    .cart-page-layout .cart-subtitle {
        font-size: 1.1rem;
        margin-bottom: 30px;
        color: #f0f0f0;
    }

    #cart-container {
        width: 100%;
        max-width: 900px;
    }

    /* === FOOTER FIX === */
    footer {
        margin-top: auto;
        z-index: 50;
        text-align: center;
        padding: 20px;
        color: #fff;
        background: rgba(0, 0, 0, 0.6); /* dark transparent background like other pages */
    }

    footer .social-footer {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 10px;
        background: transparent; /* remove any inner white box */
        padding: 0;
    }

    footer svg {
        vertical-align: middle;
    }

    /* === MOBILE RESPONSIVENESS === */
    @media (max-width: 900px) {
        header { padding: 15px 15px; }
        #desktop-nav { display: none !important; }
        .mobile-actions {
            display: flex !important;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }
        .mobile-actions a { white-space: nowrap; }
        .menu-toggle {
            display: block !important;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }
        #mobile-nav {
            display: none;
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.9);
            flex-direction: column;
            padding: 15px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 90;
        }
        #mobile-nav.active { display: flex; }
        #mobile-nav a {
            padding: 12px 20px;
            width: 100%;
            display: block;
            text-align: left;
            font-size: 1.1em;
            transition: background 0.2s;
        }
        #mobile-nav a:hover { background: rgba(255,255,255,0.1); }
        #mobile-nav a[href="cart.html"] { color: #ff5b00 !important; font-weight: 600; }
    }

    @media (min-width: 901px) {
        #mobile-nav { display: none !important; }
        .mobile-actions { display: none; }
        #desktop-nav { display: flex !important; }
    }
</style>
</head>

<nav id="mobile-nav">
