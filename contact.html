<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | SKanDDA</title>
    
    <link rel="stylesheet" href="css/01_base.css">
    <link rel="stylesheet" href="css/02_layout.css">
    <link rel="stylesheet" href="css/03_hero.css">
    <link rel="stylesheet" href="css/06_pages_responsive.css"> 
    
    <style>
        body {
            background: url("assets/contact-hero.png") center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 60px;
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(5px);           
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        header a,
        nav a {
            color: #fff !important; 
            text-decoration: none;
        }

        nav a:hover,
        nav a.active {
            color: #ff5b00 !important; 
        }

        .logo img {
            height: 50px;
        }

        #desktop-nav {
            display: flex;
            align-items: center;
        }

        #mobile-nav,
        .mobile-actions,
        .menu-toggle {
            display: none; 
        }

        .contact-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center; 
            padding: 80px;
            flex-direction: column; 
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            color: #fff;
            margin-bottom: 20px; 
        }

        .contact-card h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-row input,
        textarea {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        textarea {
            width: 100%;
            resize: none;
            margin-bottom: 20px; 
        }

        button {
            background: #ff5b00;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #e04d00;
        }

        .contact-info-bottom {
            width: 100%;
            max-width: 500px;
            margin: 0 auto; 
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 10px 25px;
            border-radius: 12px;
            font-size: 14px;
        }
        
        .contact-info-bottom a {
            color: #fff;
            text-decoration: none; 
        }
        
        .contact-info-bottom a:hover {
            text-decoration: underline;
        }
        
        footer {
            margin-top: auto; 
            z-index: 50; 
            text-align: center;
            padding: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
        }

        @media (max-width: 900px) {
            header {
                padding: 15px 15px;
            }
            
            #desktop-nav {
                display: none !important; 
            }

            .mobile-actions {
                display: flex !important;
                align-items: center;
                gap: 15px; 
                margin-left: auto;
            }

            .mobile-actions a {
                white-space: nowrap; 
            }
            
            .menu-toggle {
                display: block !important;
                background: none;
                border: none;
                color: #fff;
                font-size: 1.5em; 
                cursor: pointer;
                padding: 5px;
            }

            #mobile-nav {
                display: none;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                padding: 15px 0;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
                z-index: 90;
            }

            #mobile-nav.active {
                display: flex; 
            }
            
            #mobile-nav a {
                padding: 12px 20px;
                width: 100%;
                display: block;
                text-align: left;
                font-size: 1.1em;
                transition: background 0.2s;
            }

            #mobile-nav a:hover {
                background: rgba(255, 255, 255, 0.1);
            }

            .contact-section {
                padding: 40px 20px;
            }

            .contact-card {
                max-width: 90%;
            }

            .form-row {
                flex-direction: column;
            }
            
            .contact-info-bottom {
                max-width: 90%; 
                padding: 10px;
            }
        }

        @media (min-width: 901px) {
             #mobile-nav {
                display: none !important;
             }
             .mobile-actions {
                display: none;
             }
             #desktop-nav {
                display: flex !important;
             }
        }
    </style>
</head>

<body>

</header>

<nav id="mobile-nav">

<script>
function toggleMenu() {
    const nav = document.getElementById('mobile-nav'); 
    nav.classList.toggle('active');
}
document.querySelector('.menu-toggle').addEventListener('click', toggleMenu);

// === Contact form acknowledgment ===
document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!name || !email || !message) {
        alert('Please fill in all fields before sending.');
        return;
    }

    alert(`Thank you, ${name}! ðŸŽ‰\nYour message has been received. We'll get back to you soon.`);
    this.reset();
});

// === CART COUNT DISPLAY ===
document.addEventListener('DOMContentLoaded', () => {
    try {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const totalCount = cart.reduce((sum, item) => sum + (item.quantity || 0), 0);
        document.querySelectorAll('#cart-count-desktop').forEach(el => el.textContent = totalCount);
    } catch (err) {
        console.warn('Cart count load failed:', err);
    }
});
</script>
